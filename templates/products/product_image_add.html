{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock %}

{% block content %}

<div class="container">
    <!--Go back-->
    <div class="row ml-0 mb-3">
        <a href="{% url 'products:products_list' %}">
            <button type="button" class="btn btn-info font-weight-bold">
                <i class="mdi mdi-arrow-left-bold mr-2"></i>
                Go back
            </button>
        </a>
        <a title="View Uploads..." class="btn btn-sm ml-3 btn-success"
            href="{% url 'products:update_product_image' %}"><i class="mdi mdi-cloud-upload btn-icon-prepend"></i>
        </a>
        <a title="Download image..." class="btn btn-sm ml-3 btn-success" href="{% url 'products:product_images' %}"><i
                class="mdi mdi-cloud-download btn-icon-prepend"></i>
        </a>
    </div>

    <div class="row">
        <div class="card col-md-12">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <select name="id" id="dropdown" class="chzn-select" required>
                        <option value="" selected disabled>Search product...</option>
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}
                        </option>
                        {% endfor %}
                    </select>
                    <br /><br />
                    <!--  -->
                    {{ form|crispy }}
                    <div class="form-group mt-4 mb-0">
                        <button type="submit" class="col-md-12 btn btn-dark"
                            onclick="return confirm('Are you sure you want to proceed?') && validateForm()">
                            Upload Image</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
