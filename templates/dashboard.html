{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ============== Dashboard ===================== -->
<div class="page-header flex-wrap">
    <h3 class="mb-0">Dashboard</h3>
</div>
<hr class="bg-info" style="height: 3px;" />

<!-- Horizontal Card Section -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card bg-primary h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <p class="mb-0 color-card-head text-light">Earnings (Monthly) </p>
                        <h2 class="text-white">UgX: 1,500,000</h2>
                    </div>
                    <i class="card-icon-indicator mdi mdi-cash-multiple bg-inverse-icon-primary ms-auto"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card bg-success h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <p class="mb-0 color-card-head text-light">Earnings (Annual)</p>
                        <h2 class="text-white">UgX: 2,000,000</h2>
                    </div>
                    <i class="card-icon-indicator mdi mdi-cash-year bg-inverse-icon-success ms-auto"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card bg-info h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <p class="mb-0 color-card-head text-light">Products</p>
                        <h2 class="text-white">50</h2>
                    </div>
                    <i class="card-icon-indicator mdi mdi-cube bg-inverse-icon-info ms-auto"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card bg-warning h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="d-flex flex-column">
                        <p class="mb-0 color-card-head text-dark">Categories</p>
                        <h2 class="text-dark">100</h2>
                    </div>
                    <i class="card-icon-indicator mdi mdi-tag-multiple bg-inverse-icon-warning ms-auto"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Year Earnings Overview</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
