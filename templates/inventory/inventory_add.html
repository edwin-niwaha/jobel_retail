{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card-header">
        <a href="{% url 'inventory:inventory_list' %}" class="btn btn-success font-weight-bold">
            Inventory List
        </a>
        <a href="{% url 'inventory:inventory_add' %}" class="btn btn-success font-weight-bold">Add Inventory</a>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- Use crispy form rendering -->
        <button type="submit" class="btn btn-primary">Add Inventory</button>
    </form>
</div>
{% endblock %}
