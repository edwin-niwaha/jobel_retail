{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Add Expense</h2>
    {% comment %} <form method="post" action="{% url 'finance:add_expense' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Add Expense</button>
    </form> {% endcomment %}
</div>
{% endblock %}
